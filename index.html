	<!-- JavaScript -->
	<script type="text/javascript">
		// Put code here or set the src attribute
		var prevAudio = null;
		function playSB(soundfile){
			var audio = document.getElementById(soundfile);
			if (prevAudio != null){
				prevAudio.pause();
				prevAudio.currentTime = 0;
				audio.play();
				prevAudio = audio;
			}
			else{
				prevAudio = audio;
				audio.play();
			}
		}
		// HELLO
